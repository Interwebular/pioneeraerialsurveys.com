<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Aerial Surveys | Contact Us</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sections.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header class="header half">
        <div class="content">
            <a href="/index.html"><img class="logo" src="/img/logo_white.png" /></a>
            <h1>CONTACT US</h1>
        </div>
    </header>

    <section id="about" class="section about">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="https://formspree.io/info@pioneeraerialsurveys.com" method="POST">
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="form-group">
                            <label for="name" for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control input-lg"/>
                        </div>
                        <div class="form-group">
                            <label for="email" for="email">Your Email</label>
                            <input type="email" id="email" name="_replyto" class="form-control input-lg"/>
                        </div>
                        <div class="form-group">
                            <label for="message" for="message">Message</label>
                            <textarea id="message" name="message" class="form-control input-lg"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section-image" style="background-image: url('img/drone1.jpg')"></section>

<footer>&copy; Pioneer Aerial Surveys Ltd. 2017</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>

</body>
</html>
